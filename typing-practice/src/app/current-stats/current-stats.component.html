<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Today's Stats</h5>
    <h6 class="card-subtitle mb-2 text-muted">Statistics on your typing</h6>
    <p class="card-text">
      Word Count: {{ wordCount }}
    </p>
    <p class="card-text">
      WPM: {{ wordsPerMinute | number: '1.1-1' }}
    </p>
  </div>
</div>
